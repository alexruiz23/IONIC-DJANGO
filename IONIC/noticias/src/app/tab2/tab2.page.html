<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Categotias
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment scrollable mode="md">
      <ion-segment-button mode="md" *ngFor="let categoria of categorias" [value]="categoria">
        <ion-label class="<ion-text-capitalize">
          {{categoria}}
        </ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
