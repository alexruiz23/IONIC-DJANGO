<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Peliculas</ion-title>
    
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let p of lPeliculas"> <div class="img-thumbnail img-fluid" >
        <img class="imagen" src="https://image.tmdb.org/t/p/w500/{{p.poster_path}}">
        <p class="display-4">{{p.title}}</p>
        <p class="display-5">{{p.overview}}</p>
  
      </div></ion-col>

    </ion-row>
 
 
 

</ion-grid>
</ion-content>
