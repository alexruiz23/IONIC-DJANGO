<app-cabecera [titulo]="titulo"></app-cabecera>

<ion-content [fullscreen]="true">

 <ion-list *ngFor="let item of lista">
    <ion-item [routerLink]="item.ruta" detail="true">
        <ion-icon slot="start" [name]="item.icono" color="danger"></ion-icon>
        <ion-label>{{item.texto}}</ion-label>
    </ion-item>
 </ion-list>

</ion-content>

<app-pie></app-pie>
