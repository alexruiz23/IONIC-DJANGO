
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Libros</ion-title>
      <ion-searchbar placeholder="Filter Pizza" inputmode="decimal" type="decimal" (ionChange)="onSearchChange($event)" [debounce]="250" showCancelButton="always"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed>
    <ion-row>
      <!-- (click)="mostrarsumario(p.id)" -->
      <ion-col size="6" *ngFor="let p of misLibros"> <div class="img-thumbnail img-fluid" >
        <img class="imagen" src="assets/images/{{p.portada}}">
        <p class="display-4">{{p.titulo}}</p>
        <p class="display-5">{{p.publicacion}}</p>
  
      </div></ion-col>

    </ion-row>
 
 
 

</ion-grid>
</ion-content>
